- date: July 24, 2025
  headline: MoRPH Participation in the 30th Applications of Computer Algebra (ACA 2025) in Heraklion, Greece.
  description: The 30th Applications of Computer Algebra (ACA 2025) conference was held from July 14 to 18, 2025, at the Cultural Conference Center of Heraklion on the island of Crete, Greece. Bryan Hernandez, a member of the Mathematics of Reaction Networks group in the Philippines, was invited by the organizers of the session to present his talk titled “Analyzing the Dynamics and Structure of Biochemical Reaction Networks via Network Decomposition.” His presentation highlighted the use of chemical reaction network decomposition to explore the structural properties and long-term dynamics of complex biochemical systems.
  pic: morph-bryan-greece.jpeg

- date: July 4, 2025
  headline: MoRPH Participation in the 18th East Asia SIAM Section Conference at De La Salle University, Philippines.
  description: During the 2025 EASIAM at De La Salle University, Angelyn Lao and Noel Fortun organized a symposium focused on "Mathematical Biology and Ecology." Noel Fortun and Piolo Gaspar delivered presentations on MoRPH research, while Alvin Sevilla and Jeffrey Imer Salim presented their work through posters on reaction networks and mathematical epidemiology.
  pic: EASIAM-MORPH.jpg

- date: June 30, 2025
  headline: Congratulations to Dr. May Anne Mata - 2025 OYS in Mathematics
  description: MoRPH extends its heartfelt congratulations to Dr. May Anne Mata for being named one of the 2025 Outstanding Young Scientists (OYS) in the field of Mathematics by the National Academy of Science and Technology, Philippines (NAST PHL).

- date: July 4, 2024
  headline: MoRPH led by Angelyn Lao organized a mini-symposium during the 2024 Joint Meeting of KSMB and SMB at Konkuk University.
  description: During the 2024 Joint Meeting of KSMB and SMB at Konkuk University, Angelyn Lao organized a MoRPH mini-symposium and chaired the session for "The Mathematics of Biochemical Reaction Networks" with talks given by Bryan Hernandez, Patrick Lubenia, Exequiel Jun Vecera Villejo , and Noel Fortun.
  pic: morph-ksmb-smb.jpg

  
